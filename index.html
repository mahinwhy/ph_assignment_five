<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="css/style.css" />

    <title>Joruri Sheba</title>
</head>

<body>
    <header class="header">
        <nav>
            <div class="navleft">
                <div class="logoimg"></div>

                <div class="logotext">
                    <span class="font-bold text-lg">Emergency</span><br />
                    <span class="font-bold text-lg">Service</span>
                </div>
            </div>


            <div class="navright flex gap-4">
                <div class="flex items-center gap-2 rounded-full px-4 py-2 rounddisplay">
                    <span class="boldtext">0</span>
                    <img src="assets/heart.png" class="icon" />
                </div>

                <div class="flex items-center gap-2 rounded-full px-4 py-2 rounddisplay">
                    <span class="boldtext">100</span>
                    <img src="assets/coin.png" class="icon" />
                </div>

                <div class="flex items-center gap-2 rounded-full px-4 py-2 copybox">
                    <span class="boldtext">0 copy</span>
                </div>
            </div>
        </nav>

        <div class="banner">
            <div class="logoimg" style="width:92px; height:92px;"></div>
            <span class="bannerTitle">Emergency Service Directory</span>
            <span class="bannerSubtitle">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</span>
        </div>
    </header>
</body>

</html>
